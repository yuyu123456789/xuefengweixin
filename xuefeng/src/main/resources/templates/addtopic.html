<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css"  href="/addtopic.css"/>
    <script type="text/javascript" src="/addtopic.js"></script>
    <script type="text/javascript" src="/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>添加文章</title>
    <script type="text/javascript">
        $(function(){
            $("#btn").click(userPut);
        })
    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header_word">
            <h2 >添加文章</h2>
        </div>
    </div>
    <div class="bodytext">
        <form action="/addtopic" method="post">
            <div class="row">
                <div class="col s12">文章分类：
                    <!--<p>
                        <input value = "科技" name="category" class="with-gap" type="radio" id="science" required="required"/>
                        <label for="science">科技</label>
                    </p>
                    <p>
                        <input value = "人文" name="category" class="with-gap" type="radio" id="humancunlture" required="required"/>
                        <label for="humancunlture">人文</label>
                    </p>
                    <p>
                        <input value = "杂志" name="category" class="with-gap" type="radio" id="magazine" required="required"/>
                        <label for="magazine">杂志</label>
                    </p>-->

                    <select class="selectBox"id="sort">
                        <option>请选择</option>
                        <option id="science">科技</option>
                        <option id="humancunlture">人文</option>
                        <option id="magazine">杂志</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s12"style="height: 30px;">
                    <label>标题：
                        <input class="row1" id="title" name="title" minlength="2" maxlength="32" data-length="32" required="required"/>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <label >内容：
                        <textarea  class="row1"  id="content" name="content" class="materialize-textarea" minlength="2" maxlength="1024"
                                   data-length="1024" required="required"></textarea>
                    </label>
                </div>
            </div>
           <!-- <div class="row">
                <div class="col s12">
                    <label>图片：
                        <textarea class="row1" name="img" class="materialize-textarea"
                                  style="font-family: monospace, monospace;" maxlength="1024" data-length="1024"></textarea>
                    </label>
                </div>
            </div>-->

            <div class="row">
                <div class="col s12 center">
                    <button class="btn" id="put" name="add">发表</button>
                </div>
            </div>
        </form>
    </div>

</div>


</body>
</html>
